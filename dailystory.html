<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§Ü‡§ú ‡§ï‡•Ä ‡§ï‡§•‡§æ | DivineMurti</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c; --parchment: #fdfaf0; }
        body { margin: 0; font-family: 'Lora', serif; background: #1a1a1a; min-height: 100vh; color: #333; }
        
        .header-nav { position: fixed; top: 0; right: 0; padding: 20px; z-index: 1000; }
        
        .story-wrapper { max-width: 850px; width: 92%; margin: 60px auto; }
        
        /* The Card to be captured as Image */
        .paper-card { 
            background: var(--parchment); padding: 50px 40px; border-radius: 4px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6); border: 2px solid var(--gold);
            position: relative; line-height: 1.8;
        }

        .lang-btn {
            position: absolute; top: 20px; right: 20px;
            background: var(--deep-blue); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-family: 'Cinzel'; font-size: 0.7rem; z-index: 10;
        }

        .story-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--saffron); padding-bottom: 15px; }
        .category { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold); letter-spacing: 2px; }
        .title { font-family: 'Cinzel'; font-size: 2rem; color: var(--deep-blue); margin: 10px 0; }
        
        .story-body { font-size: 1.2rem; text-align: justify; white-space: pre-wrap; margin-bottom: 20px; }
        .moral-highlight { padding: 20px; background: rgba(255, 153, 51, 0.1); border-left: 5px solid var(--saffron); font-style: italic; }
        
        .watermark { text-align: right; font-family: 'Cinzel'; color: var(--gold); font-size: 0.8rem; margin-top: 15px; display: none; }

        /* Action Buttons */
        .action-container { display: flex; justify-content: center; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn {
            padding: 12px 25px; border-radius: 50px; text-decoration: none; 
            font-family: 'Cinzel'; font-weight: bold; border: none; cursor: pointer;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .whatsapp-btn { background-color: #25D366; color: white; box-shadow: 0 4px 12px rgba(37,211,102,0.3); }
        .download-btn { background-color: var(--deep-blue); color: white; box-shadow: 0 4px 12px rgba(26,42,108,0.3); }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--saffron); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="story-wrapper">
        <div class="paper-card" id="capture-area">
            <button class="lang-btn" onclick="switchLang()" id="langToggle">English Mode</button>
            <header class="story-header">
                <div class="category" id="cat-label">‡§Ü‡§ú ‡§ï‡•Ä ‡§ï‡§•‡§æ</div>
                <h1 class="title" id="story-title">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h1>
            </header>
            <div class="story-body" id="main-story">‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§π‡§æ‡§®‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...</div>
            <div class="moral-highlight" id="moral-text"></div>
            <div class="watermark" id="brand-watermark">DivineMurti.in</div>
        </div>
        <div class="action-container">
            <button class="btn whatsapp-btn" onclick="shareToWhatsApp()">WhatsApp ‡§∂‡•á‡§Ø‡§∞</button>
            <button class="btn download-btn" onclick="downloadImage()">‡§á‡§Æ‡•á‡§ú ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <script>
        let currentLang = 'hi';
        let dailyStory = null;
        let currentTranslations = { title: "", story: "", moral: "" };
        const API_ALL_STORIES = "https://shortstories-api.onrender.com/stories";

        async function translate(text, target) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${target}&dt=t&q=${encodeURIComponent(text)}`);
                const json = await res.json();
                return json[0].map(s => s[0]).join("");
            } catch (e) { return text; }
        }

        async function fetchDailyStory() {
            try {
                const response = await fetch(API_ALL_STORIES);
                const allStories = await response.json();
                const today = new Date();
                const startOfYear = new Date(today.getFullYear(), 0, 0);
                const dayOfYear = Math.floor((today - startOfYear) / 86400000);
                dailyStory = allStories[dayOfYear % allStories.length];
                render();
            } catch (err) { setTimeout(fetchDailyStory, 3000); }
        }

        async function render() {
            if(!dailyStory) return;
            const titleEl = document.getElementById('story-title');
            const bodyEl = document.getElementById('main-story');
            const moralEl = document.getElementById('moral-text');

            if (currentLang === 'hi') {
                titleEl.innerHTML = '<span class="loader"></span> ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶...';
                const [t, b, m] = await Promise.all([
                    translate(dailyStory.title, 'hi'),
                    translate(dailyStory.story, 'hi'),
                    translate(dailyStory.moral, 'hi')
                ]);
                currentTranslations = { title: t, story: b, moral: m };
                titleEl.innerText = t;
                bodyEl.innerText = b;
                moralEl.innerHTML = `<b>‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:</b> ${m}`;
                document.getElementById('langToggle').innerText = "English Mode";
            } else {
                titleEl.innerText = dailyStory.title;
                bodyEl.innerText = dailyStory.story;
                moralEl.innerHTML = `<b>Moral:</b> ${dailyStory.moral}`;
                document.getElementById('langToggle').innerText = "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§™‡§¢‡§º‡•á‡§Ç";
            }
        }

        function downloadImage() {
            const area = document.getElementById('capture-area');
            const btn = document.getElementById('langToggle');
            const watermark = document.getElementById('brand-watermark');
            
            // UI Cleanup for photo: Hide buttons, show watermark
            btn.style.display = 'none';
            watermark.style.display = 'block';

            html2canvas(area, { backgroundColor: "#1a1a1a", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `DivineMurti-Story-${new Date().toLocaleDateString()}.png`;
                link.href = canvas.toDataURL();
                link.click();

                // Restore UI
                btn.style.display = 'block';
                watermark.style.display = 'none';
            });
        }

        function shareToWhatsApp() {
            let text = "";
            const siteLink = window.location.href;
            if (currentLang === 'hi') {
                text = `‚ú® *‡§Ü‡§ú ‡§ï‡•Ä ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§ï‡§•‡§æ* ‚ú®\n\n*${currentTranslations.title}*\n\nüìñ *‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:* ${currentTranslations.moral}\n\n‡§™‡•Ç‡§∞‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§™‡•ù‡•á‡§Ç: ${siteLink}`;
            } else {
                text = `‚ú® *Story of the Day* ‚ú®\n\n*${dailyStory.title}*\n\nüìñ *Moral:* ${dailyStory.moral}\n\nRead here: ${siteLink}`;
            }
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
        }

        function switchLang() {
            currentLang = (currentLang === 'hi') ? 'en' : 'hi';
            render();
        }

        fetchDailyStory();
    </script>
</body>
</html>
