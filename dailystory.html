<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bhagavad Gita | DivineMurti.in</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c;
            --text-color: #333; --parchment: #fdfaf0;
        }
        body {
            margin: 0; padding: 0; font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TOP MENU STYLES --- */
        .header-nav {
            position: fixed; top: 0; right: 0; padding: 20px; z-index: 1000;
        }
        .menu-icon {
            font-size: 2rem; color: #fff; cursor: pointer;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .menu-icon:hover { color: var(--gold); }

        .side-drawer {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: var(--deep-blue); color: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001; padding-top: 60px;
        }
        .side-drawer.open { right: 0; }
        
        .close-btn {
            position: absolute; top: 20px; left: 20px;
            font-size: 1.5rem; color: var(--gold); cursor: pointer;
        }

        .menu-links { display: flex; flex-direction: column; padding: 20px; }
        .menu-links a {
            font-family: 'Cinzel', serif; color: #fff; text-decoration: none;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.1rem; letter-spacing: 1px; transition: 0.3s;
        }
        .menu-links a:hover { color: var(--saffron); padding-left: 10px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
        }
        .overlay.active { display: block; }

        /* --- MAIN CONTAINER STYLES --- */
        .container {
            max-width: 800px; width: 92%; margin: 80px 0 40px 0;
            background: rgba(255, 255, 255, 0.98); padding: 40px;
            border-radius: 20px; box-shadow: 0 15px 45px rgba(0,0,0,0.4); text-align: center;
        }
        .brand-header { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1rem; letter-spacing: 5px; margin-bottom: 5px; font-weight: 700; }
        h1 { font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 2.2rem; margin: 0 0 5px 0; }
        .date-display { font-size: 0.9rem; color: #666; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .sanskrit { font-size: 1.7rem; color: var(--saffron); font-weight: bold; margin-bottom: 30px; line-height: 1.8; white-space: pre-line; }
        .translation-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 30px 0; margin: 25px 0; }
        .hindi-text { font-size: 1.55rem; line-height: 1.6; color: #b21f1f; margin-bottom: 25px; }
        .english-text { font-size: 1.2rem; line-height: 1.7; color: #111; font-style: italic; }
        
        .commentary-section { 
            text-align: left; background: var(--parchment); padding: 40px; 
            border: 2px solid #f0e6cc; border-top: 5px solid var(--saffron); 
            border-radius: 15px; margin-top: 35px; position: relative;
        }
        .commentary-header { font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 1.4rem; margin-bottom: 25px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; text-align: center; }
        .insight-block { margin-bottom: 20px; }
        .insight-title { font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold); font-weight: 700; margin-bottom: 5px; }
        .insight-content { font-size: 1.05rem; line-height: 1.8; color: #333; }

        .share-group { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 50px; color: white; border: none; cursor: pointer; text-decoration: none; font-family: 'Cinzel', serif; font-size: 0.85rem; font-weight: bold; transition: 0.3s; }
        .btn-wa { background-color: #25D366; }
        .btn-share { background-color: var(--deep-blue); }
        
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--saffron); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">‚úï</div>
         <div class="menu-links">
            <a href="calender.html">Panchang 2026</a>
            <a href="horoscope.html">Daily Horoscope</a>
            <a href="dailystory.html">Today's Story</a>
            <a href="/" style="color: var(--gold); margin-top: 20px;">Daily Shloka</a>
        </div>
    </div>

    <main class="story-wrapper">
        <article class="paper-card" id="capture-area">
            <button class="lang-btn" onclick="switchLang()" id="langToggle">English Mode</button>
            <header class="story-header">
                <p class="category" id="cat-label">‡§Ü‡§ú ‡§ï‡•Ä ‡§™‡•å‡§∞‡§æ‡§£‡§ø‡§ï ‡§ï‡§•‡§æ</p>
                <h1 class="title" id="story-title">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h1>
            </header>
            
            <section class="story-body" id="main-story">
                ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ú‡§æ‡§ó ‡§∞‡§π‡§æ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...
            </section>

            <footer class="moral-box" id="moral-text"></footer>
            <div class="watermark" id="brand-watermark">DivineMurti.in</div>
        </article>

        <nav class="btn-group">
            <button class="btn wa-btn" onclick="shareToWhatsApp()">WhatsApp ‡§∂‡•á‡§Ø‡§∞</button>
            <button class="btn dl-btn" onclick="downloadImage()">‡§´‡•ã‡§ü‡•ã ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>
        </nav>
    </main>

    <script>
        let currentLang = 'hi';
        let dailyStory = null;
        let trans = { title: "", story: "", moral: "" };
        const API_URL = "https://shortstories-api.onrender.com/stories";

        // UI Functions
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function translate(text, target) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${target}&dt=t&q=${encodeURIComponent(text)}`);
                const json = await res.json();
                return json[0].map(s => s[0]).join("");
            } catch (e) { return text; }
        }

        async function fetchDailyStory() {
            const todayStr = new Date().toDateString();
            const cachedData = localStorage.getItem("dailyStoryData");
            const cachedDate = localStorage.getItem("storyDate");

            if (cachedData && cachedDate === todayStr) {
                dailyStory = JSON.parse(cachedData);
                render();
                return;
            }

            try {
                const response = await fetch(API_URL);
                const allStories = await response.json();
                const today = new Date();
                const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
                
                dailyStory = allStories[dayOfYear % allStories.length];
                localStorage.setItem("dailyStoryData", JSON.stringify(dailyStory));
                localStorage.setItem("storyDate", todayStr);
                render();
            } catch (err) {
                setTimeout(fetchDailyStory, 3000);
            }
        }

        async function render() {
            if(!dailyStory) return;
            const titleEl = document.getElementById('story-title');
            const bodyEl = document.getElementById('main-story');
            const moralEl = document.getElementById('moral-text');

            if (currentLang === 'hi') {
                titleEl.innerHTML = '<span class="loader"></span> ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶...';
                const [t, b, m] = await Promise.all([
                    translate(dailyStory.title, 'hi'),
                    translate(dailyStory.story, 'hi'),
                    translate(dailyStory.moral, 'hi')
                ]);
                trans = { title: t, story: b, moral: m };
                titleEl.innerText = t;
                bodyEl.innerText = b;
                moralEl.innerHTML = `<strong>‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:</strong> ${m}`;
                document.getElementById('langToggle').innerText = "English Mode";
            } else {
                titleEl.innerText = dailyStory.title;
                bodyEl.innerText = dailyStory.story;
                moralEl.innerHTML = `<strong>Moral:</strong> ${dailyStory.moral}`;
                document.getElementById('langToggle').innerText = "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§™‡§¢‡§º‡•á‡§Ç";
            }
        }

        function downloadImage() {
            const area = document.getElementById('capture-area');
            const btn = document.getElementById('langToggle');
            const wm = document.getElementById('brand-watermark');
            btn.style.display = 'none';
            wm.style.display = 'block';
            html2canvas(area, { backgroundColor: "#fdfaf0", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `DivineMurti-Story.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.style.display = 'block';
                wm.style.display = 'none';
            });
        }

        function shareToWhatsApp() {
            const site = window.location.href;
            const text = currentLang === 'hi' 
                ? `‚ú® *‡§Ü‡§ú ‡§ï‡•Ä ‡§ï‡§•‡§æ: ${trans.title}*\n\nüìñ *‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:* ${trans.moral}\n\n‡§™‡•Ç‡§∞‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§™‡•ù‡•á‡§Ç: ${site}`
                : `‚ú® *Today's Story: ${dailyStory.title}*\n\nüìñ *Moral:* ${dailyStory.moral}\n\nRead here: ${site}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
        }

        function switchLang() {
            currentLang = (currentLang === 'hi') ? 'en' : 'hi';
            render();
        }

        fetchDailyStory();
    </script>
</body>
</html>
