<body>

    <main class="story-wrapper">
        <article class="paper-card" id="capture-area">
            <button class="lang-btn" onclick="switchLang()" id="langToggle">English Mode</button>
            <header class="story-header">
                <p class="category" id="cat-label">‡§Ü‡§ú ‡§ï‡•Ä ‡§™‡•å‡§∞‡§æ‡§£‡§ø‡§ï ‡§ï‡§•‡§æ</p>
                <h1 class="title" id="story-title">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h1>
            </header>
            
            <section class="story-body" id="main-story">
                ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ú‡§æ‡§ó ‡§∞‡§π‡§æ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...
            </section>

            <footer class="moral-box" id="moral-text"></footer>
            <div class="watermark" id="brand-watermark">DivineMurti.in</div>
        </article>

        <nav class="btn-group">
            <button class="btn wa-btn" onclick="shareToWhatsApp()">WhatsApp ‡§∂‡•á‡§Ø‡§∞</button>
            <button class="btn dl-btn" onclick="downloadImage()">‡§´‡•ã‡§ü‡•ã ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>
        </nav>
    </main>

    <script>
        let currentLang = 'hi';
        let dailyStory = null;
        let trans = { title: "", story: "", moral: "" };
        const API_URL = "https://shortstories-api.onrender.com/stories";

        // UI Functions
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function translate(text, target) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${target}&dt=t&q=${encodeURIComponent(text)}`);
                const json = await res.json();
                return json[0].map(s => s[0]).join("");
            } catch (e) { return text; }
        }

        async function fetchDailyStory() {
            const todayStr = new Date().toDateString();
            const cachedData = localStorage.getItem("dailyStoryData");
            const cachedDate = localStorage.getItem("storyDate");

            if (cachedData && cachedDate === todayStr) {
                dailyStory = JSON.parse(cachedData);
                render();
                return;
            }

            try {
                const response = await fetch(API_URL);
                const allStories = await response.json();
                const today = new Date();
                const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
                
                dailyStory = allStories[dayOfYear % allStories.length];
                localStorage.setItem("dailyStoryData", JSON.stringify(dailyStory));
                localStorage.setItem("storyDate", todayStr);
                render();
            } catch (err) {
                setTimeout(fetchDailyStory, 3000);
            }
        }

        async function render() {
            if(!dailyStory) return;
            const titleEl = document.getElementById('story-title');
            const bodyEl = document.getElementById('main-story');
            const moralEl = document.getElementById('moral-text');

            if (currentLang === 'hi') {
                titleEl.innerHTML = '<span class="loader"></span> ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶...';
                const [t, b, m] = await Promise.all([
                    translate(dailyStory.title, 'hi'),
                    translate(dailyStory.story, 'hi'),
                    translate(dailyStory.moral, 'hi')
                ]);
                trans = { title: t, story: b, moral: m };
                titleEl.innerText = t;
                bodyEl.innerText = b;
                moralEl.innerHTML = `<strong>‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:</strong> ${m}`;
                document.getElementById('langToggle').innerText = "English Mode";
            } else {
                titleEl.innerText = dailyStory.title;
                bodyEl.innerText = dailyStory.story;
                moralEl.innerHTML = `<strong>Moral:</strong> ${dailyStory.moral}`;
                document.getElementById('langToggle').innerText = "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§™‡§¢‡§º‡•á‡§Ç";
            }
        }

        function downloadImage() {
            const area = document.getElementById('capture-area');
            const btn = document.getElementById('langToggle');
            const wm = document.getElementById('brand-watermark');
            btn.style.display = 'none';
            wm.style.display = 'block';
            html2canvas(area, { backgroundColor: "#fdfaf0", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `DivineMurti-Story.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.style.display = 'block';
                wm.style.display = 'none';
            });
        }

        function shareToWhatsApp() {
            const site = window.location.href;
            const text = currentLang === 'hi' 
                ? `‚ú® *‡§Ü‡§ú ‡§ï‡•Ä ‡§ï‡§•‡§æ: ${trans.title}*\n\nüìñ *‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:* ${trans.moral}\n\n‡§™‡•Ç‡§∞‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§™‡•ù‡•á‡§Ç: ${site}`
                : `‚ú® *Today's Story: ${dailyStory.title}*\n\nüìñ *Moral:* ${dailyStory.moral}\n\nRead here: ${site}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
        }

        function switchLang() {
            currentLang = (currentLang === 'hi') ? 'en' : 'hi';
            render();
        }

        fetchDailyStory();
    </script>
