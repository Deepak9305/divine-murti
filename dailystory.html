<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Story | DivineMurti.in</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c;
            --text-color: #333; --parchment: #fdfaf0;
        }
        body {
            margin: 0; padding: 0; font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- Sidebar & Navigation --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: var(--deep-blue); color: white; z-index: 1001;
            transition: 0.4s; padding-top: 60px;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
        }
        .sidebar-overlay.active { display: block; }
        .menu-links { display: flex; flex-direction: column; padding: 20px; }
        .menu-links a {
            color: white; text-decoration: none; padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1); font-family: 'Cinzel';
        }

        /* --- Story Card Styles --- */
        .story-wrapper { width: 92%; max-width: 800px; margin-top: 40px; }
        .paper-card {
            background: var(--parchment); padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative;
            border: 1px solid var(--gold);
        }
        .story-header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; }
        .category { color: var(--saffron); font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .title { font-family: 'Cinzel'; color: var(--deep-blue); font-size: 2rem; }
        .story-body { line-height: 1.8; font-size: 1.1rem; color: #444; margin-bottom: 20px; }
        .moral-box { 
            background: #fff; padding: 15px; border-left: 5px solid var(--saffron);
            font-style: italic; font-weight: bold;
        }
        
        .watermark { display: none; text-align: center; color: var(--gold); font-family: 'Cinzel'; margin-top: 20px; }

        /* --- Controls --- */
        .btn-group { margin: 20px 0; display: flex; gap: 10px; }
        .btn { 
            padding: 12px 25px; border: none; border-radius: 25px; 
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; color: white; 
        }
        .wa-btn { background: #25D366; }
        .dl-btn { background: var(--deep-blue); }
        .lang-btn { background: var(--gold); margin-bottom: 10px; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--saffron); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(3600deg); } }
    </style>
</head>
<body>

    <div style="position:fixed; top:20px; right:20px; color:white; font-size:24px; cursor:pointer; z-index:1002" onclick="toggleMenu()">‚ò∞</div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()" style="padding: 20px; cursor:pointer;">‚úï Close</div>
         <div class="menu-links">
           <a href="/" style="color: var(--gold); margin-top: 20px;">Bhagvad Gita</a>
            <a href="calender.html">Panchang 2026</a>
            <a href="horoscope.html">Daily Horoscope</a>
            <a href="dailystory.html">Today's Story</a>
        </div>
    </div>

    <main class="story-wrapper">
        <button class="btn lang-btn" onclick="switchLang()" id="langToggle">English Mode</button>
        
        <article class="paper-card" id="capture-area">
            <header class="story-header">
                <p class="category" id="cat-label">‡§Ü‡§ú ‡§ï‡•Ä ‡§™‡•å‡§∞‡§æ‡§£‡§ø‡§ï ‡§ï‡§•‡§æ</p>
                <h1 class="title" id="story-title">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h1>
            </header>
            
            <section class="story-body" id="main-story">
                ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ú‡§æ‡§ó ‡§∞‡§π‡§æ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...
            </section>

            <footer class="moral-box" id="moral-text"></footer>
            <div class="watermark" id="brand-watermark">DivineMurti.in</div>
        </article>

        <nav class="btn-group">
            <button class="btn wa-btn" onclick="shareToWhatsApp()">WhatsApp Share</button>
            <button class="btn dl-btn" onclick="downloadImage()">Save Photo</button>
        </nav>
    </main>

    <script>
        // Logic remains mostly the same as your request, but with CSS fixes applied
        let currentLang = 'hi';
        let dailyStory = null;
        let trans = { title: "", story: "", moral: "" };
        const API_URL = "https://shortstories-api.onrender.com/stories";

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function translate(text, target) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${target}&dt=t&q=${encodeURIComponent(text)}`);
                const json = await res.json();
                return json[0].map(s => s[0]).join("");
            } catch (e) { return text; }
        }

        async function fetchDailyStory() {
            try {
                const response = await fetch(API_URL);
                const allStories = await response.json();
                const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                dailyStory = allStories[dayOfYear % allStories.length];
                render();
            } catch (err) {
                document.getElementById('story-title').innerText = "Error loading story.";
            }
        }

        async function render() {
            if(!dailyStory) return;
            const titleEl = document.getElementById('story-title');
            const bodyEl = document.getElementById('main-story');
            const moralEl = document.getElementById('moral-text');

            if (currentLang === 'hi') {
                titleEl.innerHTML = '<span class="loader"></span>';
                const [t, b, m] = await Promise.all([
                    translate(dailyStory.title, 'hi'),
                    translate(dailyStory.story, 'hi'),
                    translate(dailyStory.moral, 'hi')
                ]);
                trans = { title: t, story: b, moral: m };
                titleEl.innerText = t;
                bodyEl.innerText = b;
                moralEl.innerHTML = `<strong>‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ:</strong> ${m}`;
                document.getElementById('langToggle').innerText = "English Mode";
            } else {
                titleEl.innerText = dailyStory.title;
                bodyEl.innerText = dailyStory.story;
                moralEl.innerHTML = `<strong>Moral:</strong> ${dailyStory.moral}`;
                document.getElementById('langToggle').innerText = "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§™‡§¢‡§º‡•á‡§Ç";
            }
        }

        function downloadImage() {
            const area = document.getElementById('capture-area');
            const wm = document.getElementById('brand-watermark');
            wm.style.display = 'block';
            
            html2canvas(area, { useCORS: true, backgroundColor: "#fdfaf0" }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Story-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                wm.style.display = 'none';
            });
        }

        function shareToWhatsApp() {
            const text = `‚ú® *${currentLang === 'hi' ? trans.title : dailyStory.title}*\n\nüìñ ${currentLang === 'hi' ? trans.moral : dailyStory.moral}\n\nRead more at DivineMurti.in`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
        }

        function switchLang() {
            currentLang = (currentLang === 'hi') ? 'en' : 'hi';
            render();
        }

        fetchDailyStory();
    </script>
</body>
</html>
