<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bhagavad Gita | DivineMurti.in</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c;
            --text-color: #333; --light-bg: #fffdf2; --parchment: #fdfaf0;
        }
        body {
            margin: 0; padding: 0; font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container {
            max-width: 800px; width: 92%; margin: 40px 0;
            background: rgba(255, 255, 255, 0.98); padding: 40px;
            border-radius: 20px; box-shadow: 0 15px 45px rgba(0,0,0,0.4); text-align: center;
        }
        .brand-header { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1rem; letter-spacing: 5px; margin-bottom: 5px; font-weight: 700; }
        h1 { font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 2.2rem; margin: 0 0 5px 0; }
        .date-display { font-size: 0.9rem; color: #666; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        .sanskrit { font-size: 1.7rem; color: var(--saffron); font-weight: bold; margin-bottom: 30px; line-height: 1.8; white-space: pre-line; }
        
        .lang-label { font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold); text-transform: uppercase; margin-bottom: 12px; display: block; font-weight: bold; letter-spacing: 1px; }
        .translation-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 30px 0; margin: 25px 0; }
        .hindi-text { font-size: 1.55rem; line-height: 1.6; color: #b21f1f; margin-bottom: 25px; }
        .english-text { font-size: 1.2rem; line-height: 1.7; color: #111; font-style: italic; }
        
        /* DETAILED INSIGHT SECTION */
        .commentary-section { 
            text-align: left; background: var(--parchment); padding: 40px; 
            border: 2px solid #f0e6cc; border-top: 5px solid var(--saffron); 
            border-radius: 15px; margin-top: 35px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
        }
        .commentary-header { 
            font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 1.4rem; 
            margin-bottom: 25px; border-bottom: 1px solid var(--gold); padding-bottom: 10px;
            text-align: center; letter-spacing: 3px;
        }
        .insight-block { margin-bottom: 25px; }
        .insight-title { 
            font-family: 'Cinzel', serif; font-size: 0.9rem; color: var(--gold); 
            font-weight: 700; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;
        }
        .insight-content { font-size: 1.1rem; line-height: 1.8; color: #333; }
        .quote-icon { font-size: 2rem; color: var(--gold); opacity: 0.2; position: absolute; top: 10px; left: 20px; }

        .share-group { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 50px; color: white; border: none; cursor: pointer; text-decoration: none; font-family: 'Cinzel', serif; font-size: 0.85rem; font-weight: bold; transition: 0.3s; }
        .btn-wa { background-color: #25D366; }
        .btn-share { background-color: var(--deep-blue); }
        
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--saffron); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-header">DivineMurti.in</div>
        <div id="loading"><div class="loader"></div><p>Invoking Wisdom...</p></div>
        
        <div id="content" style="display: none;">
            <h1 id="verse-title">Bhagavad Gita</h1>
            <div class="date-display" id="current-date"></div>
            
            <div class="sanskrit" id="shloka-sanskrit"></div>

            <div class="translation-box">
                <span class="lang-label">हिन्दी अनुवाद</span>
                <p class="hindi-text" id="shloka-hindi"></p>
                <span class="lang-label">English Translation</span>
                <p class="english-text" id="shloka-english"></p>
            </div>

            <div class="commentary-section">
                <span class="quote-icon">“</span>
                <div class="commentary-header">✧ Vedantic Insight ✧</div>
                
                <div class="insight-block">
                    <div class="insight-title">● The Core Essence</div>
                    <div class="insight-content" id="insight-essence"></div>
                </div>

                <div class="insight-block">
                    <div class="insight-title">● Spiritual Context</div>
                    <div class="insight-content" id="insight-context"></div>
                </div>

                <div class="insight-block">
                    <div class="insight-title">● Modern Application</div>
                    <div class="insight-content" id="insight-application"></div>
                </div>
            </div>

            <div class="share-group">
                <a href="#" class="btn btn-wa" id="whatsapp-link" target="_blank">Share on WhatsApp</a>
                <button class="btn btn-share" id="system-share">System Share</button>
            </div>
        </div>
    </div>

    <script>
        const chapterSizes = [47, 72, 43, 42, 29, 47, 30, 28, 34, 42, 55, 20, 35, 27, 20, 24, 28, 78];

        function getDailyInfo() {
            const start = new Date(Date.UTC(2024, 0, 1));
            const now = new Date();
            const today = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
            const diff = Math.floor((today - start) / 86400000);
            const verseIndex = (diff % 700) + 1;
            let count = 0;
            for (let i = 0; i < 18; i++) {
                if (count + chapterSizes[i] >= verseIndex) return { ch: i + 1, vs: verseIndex - count };
                count += chapterSizes[i];
            }
        }

        async function init() {
            const info = getDailyInfo();
            const cacheKey = `dm_v4_${info.ch}_${info.vs}`;
            const cached = localStorage.getItem(cacheKey);

            if (cached) {
                render(JSON.parse(cached), info);
                return;
            }

            try {
                const res = await fetch(`https://vedicscriptures.github.io/slok/${info.ch}/${info.vs}/`);
                const data = await res.json();
                localStorage.setItem(cacheKey, JSON.stringify(data));
                render(data, info);
            } catch (e) {
                console.error("Fetch error");
            }
        }

        function render(data, info) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            const title = `Gita Chapter ${info.ch}, Verse ${info.vs}`;
            document.getElementById('verse-title').innerText = title;
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('shloka-sanskrit').innerText = data.slok.trim();
            document.getElementById('shloka-hindi').innerText = data.tej?.ht || data.adi?.ht;
            document.getElementById('shloka-english').innerText = data.purohit?.et || data.sivananda?.et;

            // DETAILED COMMENTARY LOGIC
            const fullComm = data.sivananda?.ec || "Perform your duty with a pure heart and detached mind. Success and failure are equal in the eyes of the wise.";
            const sentences = fullComm.split('. ');
            
            // Breaking down the commentary into parts
            document.getElementById('insight-essence').innerText = sentences[0] + '.';
            document.getElementById('insight-context').innerText = (sentences[1] || "This verse appears in a critical moment of dialogue between Krishna and Arjuna") + '.';
            document.getElementById('insight-application').innerText = (sentences.slice(2).join('. ') || "Apply this by focusing on your current task without worrying about the final outcome.");

            const shareText = `*${title}*\n\n"${data.slok.trim()}"\n\nRead the full Vedantic Insight at: https://divinemurti.in`;
            document.getElementById('whatsapp-link').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
            
            document.getElementById('system-share').onclick = () => {
                if (navigator.share) navigator.share({ title: 'DivineMurti.in', text: shareText, url: 'https://divinemurti.in' });
            };
        }

        init();
    </script>
</body>
</html>
