<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bhagavad Gita | DivineMurti.in</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c;
            --text-color: #333; --parchment: #fdfaf0;
        }
        body {
            margin: 0; padding: 0; font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TOP MENU STYLES --- */
        .header-nav {
            position: fixed; top: 0; right: 0; padding: 20px; z-index: 1000;
        }
        .menu-icon {
            font-size: 2rem; color: #fff; cursor: pointer;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .menu-icon:hover { color: var(--gold); }

        .side-drawer {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: var(--deep-blue); color: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001; padding-top: 60px;
        }
        .side-drawer.open { right: 0; }
        
        .close-btn {
            position: absolute; top: 20px; left: 20px;
            font-size: 1.5rem; color: var(--gold); cursor: pointer;
        }

        .menu-links { display: flex; flex-direction: column; padding: 20px; }
        .menu-links a {
            font-family: 'Cinzel', serif; color: #fff; text-decoration: none;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.1rem; letter-spacing: 1px; transition: 0.3s;
        }
        .menu-links a:hover { color: var(--saffron); padding-left: 10px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
        }
        .overlay.active { display: block; }

        /* --- MAIN CONTAINER STYLES --- */
        .container {
            max-width: 800px; width: 92%; margin: 80px 0 40px 0;
            background: rgba(255, 255, 255, 0.98); padding: 40px;
            border-radius: 20px; box-shadow: 0 15px 45px rgba(0,0,0,0.4); text-align: center;
        }
        .brand-header { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1rem; letter-spacing: 5px; margin-bottom: 5px; font-weight: 700; }
        h1 { font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 2.2rem; margin: 0 0 5px 0; }
        .date-display { font-size: 0.9rem; color: #666; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .sanskrit { font-size: 1.7rem; color: var(--saffron); font-weight: bold; margin-bottom: 30px; line-height: 1.8; white-space: pre-line; }
        .translation-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 30px 0; margin: 25px 0; }
        .hindi-text { font-size: 1.55rem; line-height: 1.6; color: #b21f1f; margin-bottom: 25px; }
        .english-text { font-size: 1.2rem; line-height: 1.7; color: #111; font-style: italic; }
        
        .commentary-section { 
            text-align: left; background: var(--parchment); padding: 40px; 
            border: 2px solid #f0e6cc; border-top: 5px solid var(--saffron); 
            border-radius: 15px; margin-top: 35px; position: relative;
        }
        .commentary-header { font-family: 'Cinzel', serif; color: var(--deep-blue); font-size: 1.4rem; margin-bottom: 25px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; text-align: center; }
        .insight-block { margin-bottom: 20px; }
        .insight-title { font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold); font-weight: 700; margin-bottom: 5px; }
        .insight-content { font-size: 1.05rem; line-height: 1.8; color: #333; }

        .share-group { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 50px; color: white; border: none; cursor: pointer; text-decoration: none; font-family: 'Cinzel', serif; font-size: 0.85rem; font-weight: bold; transition: 0.3s; }
        .btn-wa { background-color: #25D366; }
        .btn-share { background-color: var(--deep-blue); }
        
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--saffron); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="month-nav" id="monthNav"></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
         <div class="menu-links">
            <a href="calender.html">Panchang 2026</a>
            <a href="horoscope.html">Daily Horoscope</a>
            <a href="dailystory.html">Today's Story</a>
            <a href="/" style="color: var(--gold); margin-top: 20px;">Daily Shloka</a>
        </div>
    </div>

    <div class="container">
        <div class="panchang-today-box">
            <div style="display:flex; justify-content: space-around;">
                <div>
                    <span class="p-label">विक्रम संवत</span>
                    <span class="p-value">2082/83</span>
                </div>
                <div>
                    <span class="p-label">आज का दिन</span>
                    <span class="p-value" id="currentDateDisplay">--</span>
                </div>
            </div>
            <div class="p-divider"></div>
            <p class="p-note">अभिजीत मुहूर्त: 11:55 AM - 12:40 PM</p>
        </div>

        <div id="full-calendar"></div>
    </div>

    <button id="scrollTop" onclick="window.scrollTo(0,0)">↑</button>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const monthNames = ["जनवरी", "फरवरी", "मार्च", "अप्रैल", "मई", "जून", "जुलाई", "अगस्त", "सितंबर", "अक्टूबर", "नवंबर", "दिसंबर"];

        const festivalData = [
            { d: 1, m: 0, n: "वैकुंठ एकादशी", de: "भगवान विष्णु की विशेष पूजा।" },
            { d: 14, m: 0, n: "मकर संक्रांति", de: "सूर्य उत्तरायण, पोंगल, उत्तरायण।" },
            { d: 22, m: 0, n: "बसंत पंचमी", de: "सरस्वती पूजा, वसंत आगमन।" },
            { d: 30, m: 0, n: "जया एकादशी", de: "पवित्र उपवास।" },
            { d: 15, m: 1, n: "महा शिवरात्रि", de: "शिव-पार्वती विवाह महापर्व।" },
            { d: 28, m: 1, n: "आमलकी एकादशी", de: "आंवला एकादशी व्रत।" },
            { d: 3, m: 2, n: "होलिका दहन", de: "बुराई पर अच्छाई की जीत।" },
            { d: 4, m: 2, n: "होली", de: "धुलेंडी, रंगों का पर्व।" },
            { d: 19, m: 2, n: "गुड़ी पड़वा", de: "हिंदू नव वर्ष प्रारंभ।" },
            { d: 27, m: 2, n: "राम नवमी", de: "श्री राम जन्मोत्सव।" },
            { d: 1, m: 3, n: "हनुमान जयंती", de: "बजरंगबली प्रकट दिवस।" },
            { d: 20, m: 3, n: "अक्षय तृतीया", de: "अबूझ मुहूर्त, दान का फल।" },
            { d: 26, m: 5, n: "निर्जला एकादशी", de: "बिना जल का कठोर व्रत।" },
            { d: 10, m: 6, n: "देवशयनी एकादशी", de: "चातुर्मास प्रारंभ।" },
            { d: 19, m: 6, n: "गुरु पूर्णिमा", de: "महर्षि व्यास पूजा।" },
            { d: 28, m: 7, n: "रक्षा बंधन", de: "श्रावणी पूर्णिमा।" },
            { d: 4, m: 8, n: "श्री कृष्ण जन्माष्टमी", de: "कान्हा जन्मोत्सव।" },
            { d: 14, m: 8, n: "गणेश चतुर्थी", de: "विनायक स्थापना।" },
            { d: 20, m: 9, n: "दशहरा (विजयादशमी)", de: "शस्त्र पूजा, रावण दहन।" },
            { d: 8, m: 10, n: "दीपावली", de: "लक्ष्मी पूजन, उत्सव।" },
            { d: 10, m: 10, n: "भाई दूज", de: "यम द्वितीया।" },
            { d: 15, m: 10, n: "छठ पूजा", de: "सूर्य षष्ठी महापर्व।" },
            { d: 20, m: 11, n: "मोक्षदा एकादशी", de: "गीता जयंती।" }
        ];

        function initCalendar() {
            const today = new Date();
            const curMonth = today.getMonth();
            const curDay = today.getDate();
            
            document.getElementById('currentDateDisplay').innerText = `${curDay} ${monthNames[curMonth]}`;

            const navEl = document.getElementById('monthNav');
            const calendarEl = document.getElementById('full-calendar');

            let navHtml = "";
            let calendarHtml = "";

            for (let i = 0; i < 12; i++) {
                navHtml += `<div class="nav-link ${i === curMonth ? 'active' : ''}" id="nav-item-${i}" onclick="scrollToMonth(${i}, this)">${monthNames[i]}</div>`;
                
                const monthEvents = festivalData.filter(f => f.m === i);
                calendarHtml += `<section class="month-section" id="month-${i}">
                                    <h2 class="month-header">${monthNames[i]} 2026</h2>`;
                
                if (monthEvents.length === 0) {
                    calendarHtml += `<p style="text-align:center; color:#888;">इस माह का डेटा शीघ्र अपडेट किया जाएगा।</p>`;
                } else {
                    monthEvents.forEach(e => {
                        const isToday = (e.d === curDay && e.m === curMonth) ? 'today' : '';
                        calendarHtml += `
                            <div class="event-card ${isToday}">
                                <div class="event-date">
                                    <span class="date-num">${e.d}</span>
                                    <span class="date-month">${monthNames[e.m].substring(0,3)}</span>
                                </div>
                                <div class="event-info">
                                    <span class="event-name">${e.n} ${isToday ? '(आज)' : ''}</span>
                                    <div class="event-desc">${e.de}</div>
                                </div>
                            </div>`;
                    });
                }
                calendarHtml += `</section>`;
            }

            navEl.innerHTML = navHtml;
            calendarEl.innerHTML = calendarHtml;

            // Align month nav scroll to active month
            const activeNav = document.getElementById(`nav-item-${curMonth}`);
            if(activeNav) activeNav.parentNode.scrollLeft = activeNav.offsetLeft - 20;

            // Scroll page to active month
            setTimeout(() => scrollToMonth(curMonth), 300);
        }

        function scrollToMonth(monthIndex, element) {
            if (element) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                element.classList.add('active');
            }
            const target = document.getElementById(`month-${monthIndex}`);
            if (target) {
                const pos = target.offsetTop - 160;
                window.scrollTo({ top: pos, behavior: 'smooth' });
            }
        }

        window.onscroll = function() {
            const btn = document.getElementById("scrollTop");
            if (document.documentElement.scrollTop > 500) { btn.style.display = "flex"; }
            else { btn.style.display = "none"; }
        };

        initCalendar();
    </script>
</body>
</html>
