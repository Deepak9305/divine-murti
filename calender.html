<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bhagavad Gita | DivineMurti.in</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c;
            --text-color: #333; --parchment: #fdfaf0;
        }
        body {
            margin: 0; padding: 0; font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- NAVIGATION & SIDEBAR --- */
        .header-nav { position: fixed; top: 0; right: 0; padding: 20px; z-index: 1001; }
        .menu-icon { font-size: 2rem; color: #fff; cursor: pointer; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        .sidebar {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: var(--deep-blue); color: white; transition: 0.4s; z-index: 1002; padding-top: 60px;
        }
        .sidebar.active { right: 0; }
        .menu-links { display: flex; flex-direction: column; padding: 20px; }
        .menu-links a {
            color: #fff; text-decoration: none; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'Cinzel', serif; transition: 0.3s;
        }
        .menu-links a:hover { color: var(--saffron); padding-left: 10px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
        }
        .overlay.active { display: block; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 800px; width: 92%; margin: 100px 0 40px 0;
            background: rgba(255, 255, 255, 0.98); padding: 30px;
            border-radius: 20px; box-shadow: 0 15px 45px rgba(0,0,0,0.4); text-align: center;
        }

        /* --- PANCHANG BOX --- */
        .panchang-today-box { background: var(--parchment); padding: 15px; border-radius: 10px; margin-bottom: 30px; border: 1px solid var(--gold); }
        .p-label { display: block; font-size: 0.7rem; color: var(--deep-blue); font-weight: bold; }
        .p-value { font-size: 1.1rem; color: var(--saffron); font-weight: bold; }

        /* --- MONTH NAV --- */
        .month-nav {
            display: flex; overflow-x: auto; background: white; width: 100%;
            position: sticky; top: 0; z-index: 900; padding: 10px 0; border-bottom: 2px solid var(--gold);
        }
        .nav-link {
            padding: 8px 20px; white-space: nowrap; cursor: pointer; font-family: 'Cinzel';
            color: var(--deep-blue); font-weight: bold;
        }
        .nav-link.active { color: var(--saffron); border-bottom: 2px solid var(--saffron); }

        /* --- CALENDAR CARDS --- */
        .month-header { font-family: 'Cinzel'; color: var(--deep-blue); margin: 40px 0 20px; }
        .event-card {
            display: flex; align-items: center; background: #fff; margin: 10px 0;
            padding: 15px; border-radius: 10px; border-left: 5px solid var(--gold);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: left;
        }
        .event-card.today { border-left-color: var(--saffron); background: #fffdf0; }
        .event-date { min-width: 60px; text-align: center; border-right: 1px solid #eee; margin-right: 15px; }
        .date-num { display: block; font-size: 1.5rem; font-weight: bold; color: var(--deep-blue); }
        .date-month { font-size: 0.8rem; text-transform: uppercase; }
        .event-name { font-weight: bold; color: var(--saffron); font-size: 1.1rem; }
        .event-desc { font-size: 0.9rem; color: #666; }

        #scrollTop {
            position: fixed; bottom: 20px; right: 20px; display: none;
            background: var(--saffron); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
         <div class="menu-links">
            <a href="#" onclick="toggleMenu()">✕ Close Menu</a>
            <a href="calender.html">Panchang 2026</a>
            <a href="horoscope.html">Daily Horoscope</a>
            <a href="dailystory.html">Today's Story</a>
            <a href="/" style="color: var(--gold); margin-top: 20px;">Daily Shloka</a>
        </div>
    </div>

    <div class="month-nav" id="monthNav"></div>

    <div class="container">
        <div class="panchang-today-box">
            <div style="display:flex; justify-content: space-around;">
                <div>
                    <span class="p-label">विक्रम संवत</span>
                    <span class="p-value">2082/83</span>
                </div>
                <div>
                    <span class="p-label">आज का दिन</span>
                    <span class="p-value" id="currentDateDisplay">--</span>
                </div>
            </div>
            <p style="margin: 10px 0 0; font-size: 0.8rem; color: #888;">अभिजीत मुहूर्त: 11:55 AM - 12:40 PM</p>
        </div>

        <div id="shloka-placeholder">
            <h1 style="font-family: 'Cinzel'; font-size: 1.5rem;">आज का श्लोक</h1>
            <p class="sanskrit" style="color: var(--saffron); font-style: italic;">"कर्मण्येवाधिकारस्ते मा फलेषु कदाचन..."</p>
        </div>

        <hr>

        <div id="full-calendar"></div>
    </div>

    <button id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const monthNames = ["जनवरी", "फरवरी", "मार्च", "अप्रैल", "मई", "जून", "जुलाई", "अगस्त", "सितंबर", "अक्टूबर", "नवंबर", "दिसंबर"];

        const festivalData = [
            { d: 1, m: 0, n: "वैकुंठ एकादशी", de: "भगवान विष्णु की विशेष पूजा।" },
            { d: 14, m: 0, n: "मकर संक्रांति", de: "सूर्य उत्तरायण, पोंगल, उत्तरायण।" },
            { d: 15, m: 1, n: "महा शिवरात्रि", de: "शिव-पार्वती विवाह महापर्व।" },
            { d: 4, m: 2, n: "होली", de: "धुलेंडी, रंगों का पर्व।" },
            { d: 27, m: 2, n: "राम नवमी", de: "श्री राम जन्मोत्सव।" },
            { d: 8, m: 10, n: "दीपावली", de: "लक्ष्मी पूजन, उत्सव।" }
        ];

        function initCalendar() {
            const today = new Date();
            const curMonth = today.getMonth();
            const curDay = today.getDate();
            
            document.getElementById('currentDateDisplay').innerText = `${curDay} ${monthNames[curMonth]}`;

            const navEl = document.getElementById('monthNav');
            const calendarEl = document.getElementById('full-calendar');

            let navHtml = "";
            let calendarHtml = "";

            for (let i = 0; i < 12; i++) {
                navHtml += `<div class="nav-link ${i === curMonth ? 'active' : ''}" id="nav-item-${i}" onclick="scrollToMonth(${i}, this)">${monthNames[i]}</div>`;
                
                const monthEvents = festivalData.filter(f => f.m === i);
                calendarHtml += `<section class="month-section" id="month-${i}">
                                    <h2 class="month-header">${monthNames[i]} 2026</h2>`;
                
                if (monthEvents.length === 0) {
                    calendarHtml += `<p style="text-align:center; color:#888;">इस माह के त्यौहार शीघ्र अपडेट किए जाएंगे।</p>`;
                } else {
                    monthEvents.forEach(e => {
                        const isToday = (e.d === curDay && e.m === curMonth) ? 'today' : '';
                        calendarHtml += `
                            <div class="event-card ${isToday}">
                                <div class="event-date">
                                    <span class="date-num">${e.d}</span>
                                    <span class="date-month">${monthNames[e.m].substring(0,3)}</span>
                                </div>
                                <div class="event-info">
                                    <span class="event-name">${e.n} ${isToday ? '(आज)' : ''}</span>
                                    <div class="event-desc">${e.de}</div>
                                </div>
                            </div>`;
                    });
                }
                calendarHtml += `</section>`;
            }

            navEl.innerHTML = navHtml;
            calendarEl.innerHTML = calendarHtml;

            // Scroll to current month on load
            setTimeout(() => {
                const activeNav = document.getElementById(`nav-item-${curMonth}`);
                if(activeNav) activeNav.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }, 500);
        }

        function scrollToMonth(monthIndex, element) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(element) element.classList.add('active');
            
            const target = document.getElementById(`month-${monthIndex}`);
            if (target) {
                const offset = 80; // Account for sticky nav
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
        }

        window.onscroll = function() {
            const btn = document.getElementById("scrollTop");
            if (window.scrollY > 500) { btn.style.display = "block"; }
            else { btn.style.display = "none"; }
        };

        initCalendar();
    </script>
</body>
</html>
