<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>धार्मिक कैलेंडर | DivineMurti.in</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --saffron: #FF9933; --gold: #D4AF37; --deep-blue: #1a2a6c; --parchment: #fdfaf0; }
        body { margin: 0; font-family: 'Lora', serif; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); background-attachment: fixed; min-height: 100vh; color: #333; }
        
        /* Navigation */
        .header-nav { position: fixed; top: 0; right: 0; padding: 20px; z-index: 1000; }
        .menu-icon { font-size: 2.2rem; color: #fff; cursor: pointer; }
        .side-drawer { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--deep-blue); color: white; transition: 0.4s; z-index: 1001; padding-top: 60px; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
        .side-drawer.open { right: 0; }
        .menu-links { display: flex; flex-direction: column; padding: 20px; }
        .menu-links a { font-family: 'Cinzel'; color: #fff; text-decoration: none; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        .overlay.active { display: block; }

        .container { max-width: 800px; width: 92%; margin: 80px auto; background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 20px; box-shadow: 0 15px 45px rgba(0,0,0,0.4); text-align: center; }
        
        .month-header { font-family: 'Cinzel'; color: var(--deep-blue); font-size: 2rem; margin-bottom: 20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        
        /* Calendar Grid */
        .event-list { text-align: left; margin-top: 30px; }
        .event-card { 
            background: white; margin-bottom: 15px; padding: 20px; border-radius: 12px; 
            border-left: 6px solid var(--saffron); display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .event-card.today { background: var(--parchment); border-left-color: var(--deep-blue); transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .event-date { flex: 0 0 70px; text-align: center; border-right: 1px solid #eee; margin-right: 20px; }
        .date-num { display: block; font-size: 1.8rem; font-weight: bold; color: var(--deep-blue); line-height: 1; }
        .date-month { font-family: 'Cinzel'; font-size: 0.7rem; color: var(--gold); }
        
        .event-info { flex-grow: 1; }
        .event-name { font-size: 1.3rem; font-weight: bold; color: #b21f1f; display: block; }
        .event-desc { font-size: 0.95rem; color: #666; margin-top: 5px; }

        .back-btn { margin-top: 40px; display: inline-block; padding: 12px 30px; background: var(--deep-blue); color: white; text-decoration: none; border-radius: 50px; font-family: 'Cinzel'; }
    </style>
</head>
<body>

    <div class="header-nav"><div class="menu-icon" onclick="toggleMenu()">☰</div></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="close-btn" style="padding: 20px; cursor:pointer;" onclick="toggleMenu()">✕ Close</div>
        <div class="menu-links">
            <a href="index.html">Daily Shloka</a>
            <a href="calendar.html" style="color: var(--saffron);">Religious Calendar</a>
            <a href="horoscope.html">Daily Horoscope</a>
            <a href="stories.html">Today's Story</a>
        </div>
    </div>

    <div class="container">
        <div style="font-family: 'Cinzel'; color: var(--gold); letter-spacing: 5px; font-weight: bold;">DivineMurti.in</div>
        <div id="month-display" class="month-header">January 2026</div>
        
        <div id="calendar-events" class="event-list">
            </div>

        <a href="index.html" class="back-btn">← Return to Shloka</a>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sideDrawer').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        // 2026 Festival Data (Sample)
        const festivalData = [
            { day: 1, month: 0, name: "Vaikuntha Ekadashi", desc: "A very auspicious day dedicated to Lord Vishnu." },
            { day: 14, month: 0, name: "Makar Sankranti", desc: "Harvest festival marking the transition of the Sun into Capricorn." },
            { day: 15, month: 0, name: "Pongal / Magh Bihu", desc: "Traditional harvest celebration." },
            { day: 22, month: 0, name: "Vasant Panchami", desc: "Festival celebrating Goddess Saraswati and the arrival of Spring." },
            { day: 30, month: 0, name: "Bhaimi Ekadashi", desc: "Special Ekadashi fast for spiritual merit." },
            // Add more for other months...
        ];

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        function loadCalendar() {
            const now = new Date();
            const currentDay = now.getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            document.getElementById('month-display').innerText = `${monthNames[currentMonth]} ${currentYear}`;

            const displayArea = document.getElementById('calendar-events');
            const thisMonthEvents = festivalData.filter(f => f.month === currentMonth);

            if (thisMonthEvents.length === 0) {
                displayArea.innerHTML = "<p style='text-align:center;'>No major festivals recorded for this month.</p>";
                return;
            }

            displayArea.innerHTML = thisMonthEvents.map(event => {
                const isToday = event.day === currentDay ? 'today' : '';
                return `
                    <div class="event-card ${isToday}">
                        <div class="event-date">
                            <span class="date-num">${event.day}</span>
                            <span class="date-month">${monthNames[event.month].substring(0, 3)}</span>
                        </div>
                        <div class="event-info">
                            <span class="event-name">${event.name} ${isToday ? '(Today)' : ''}</span>
                            <div class="event-desc">${event.desc}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadCalendar();
    </script>
</body>
</html>
